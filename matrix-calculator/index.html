<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Matrix calculator</title>
		<script src="./matrix-calculator.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="inputMatrix">
				<div id="matrix1" class="parent">
					<h1 class="title">Matrix A</h1>
					<div class="child">
						<input class="matrix1row1" type="text" value="0" />
						<input class="matrix1row1" type="text" value="0" />
						<input class="matrix1row1" type="text" value="0" />
						<input class="matrix1row2" type="text" value="0" />
						<input class="matrix1row2" type="text" value="0" />
						<input class="matrix1row2" type="text" value="0" />
						<input class="matrix1row3" type="text" value="0" />
						<input class="matrix1row3" type="text" value="0" />
						<input class="matrix1row3" type="text" value="0" />
					</div>
				</div>
				<div class="wrapper">
					<!-- <div class="functions">
						<input class="function" type="button" value="Determinant" onclick="matrix.calculateDeterminant()" />
						<input class="function" type="button" value="Transpose" onclick="matrix.transposeMatrix()" />
						<input class="function" type="button" value="Invert" onclick="matrix.invertMatrix()" />
						<input class="function" type="button" value="Rank" onclick="matrix.calculateRank()" />
					</div> -->
					<div class="operations">
						<input class="operation" type="button" value="A x B" onclick="matrix.multiplyMatrix()" />
						<input class="operation" type="button" value="A + B" onclick="matrix.addMatrix()" />
						<input class="operation" type="button" value="A - B" onclick="matrix.subtractMatrix()" />
					</div>
				</div>
				<div id="matrix2" class="parent">
					<h1 class="title">Matrix B</h1>
					<div class="child">
						<input class="matrix2row1" type="text" value="0" />
						<input class="matrix2row1" type="text" value="0" />
						<input class="matrix2row1" type="text" value="0" />
						<input class="matrix2row2" type="text" value="0" />
						<input class="matrix2row2" type="text" value="0" />
						<input class="matrix2row2" type="text" value="0" />
						<input class="matrix2row3" type="text" value="0" />
						<input class="matrix2row3" type="text" value="0" />
						<input class="matrix2row3" type="text" value="0" />
					</div>
				</div>
			</div>

			<div id="lower" class="outputMatrix">
				<textarea wrap="soft" rows="10" cols="20" id="console" class="console" disabled></textarea>
			</div>
		</div>
	</body>
</html>
